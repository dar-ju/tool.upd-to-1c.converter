<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>УПД в 1С</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
  <script defer src="./main.js"></script>
  <link rel="shortcut icon" href="./favicon.svg" type="image/x-icon">
</head>

<body>
  <div class="container" style="max-width: 1200px;">
    <label for="formFileLg" class="form-label">Загрузить файл с накладными</label>
    <input class="form-control form-control-lg mb-3" type="file" id="formFileLg" accept=".xls, .xlsx, .csv" />
    <p class="mb-1" style="font-size: 12px;">Как пользоваться: проверить названия колонок, загрузить файл с накладными,
      скопировать полученные данные. Если значения были изменены случайно можно
      <span id="reset" style="font-size: 12px; color: blue; cursor: pointer;">сбросить поля</span>
    </p>
    <p class="mb-2" style="font-size: 12px;">Контрольные поля (названия колонок):</p>
    <form id="columns">
      <div class="text-center">
        <div class="row justify-content-between">
          <div class="input-group col mb-2" style="min-width: 250px;">
            <span class="input-group-text">Код</span>
            <textarea class="form-control" id="code" aria-label="Код товара"></textarea>
          </div>
          <div class="input-group col mb-2" style="min-width: 250px;">
            <span class="input-group-text">Кол-во</span>
            <textarea class="form-control" id="quant" aria-label="Количество"></textarea>
          </div>
          <div class="input-group col mb-2" style="min-width: 250px;">
            <span class="input-group-text">Сумма</span>
            <textarea class="form-control" id="summ" aria-label="Сумма"></textarea>
          </div>
        </div>
      </div>
    </form>
    <hr class="border border-primary border-2 opacity-50">

    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
          </div>
          <div class="modal-body" id="modalText">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">OK</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
